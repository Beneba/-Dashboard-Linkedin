<!DOCTYPE html>
	<html lang="en">
		<head>
			<meta charset="utf-8">
			<meta http-equiv="X-UA-Compatible" content="IE=edge">
			<meta name="viewport" content="width=device-width, initial-scale=1">

			<title>LinkedIn Login </title>

			<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
			<link rel="stylesheet" type="text/css" href="css/bootstrap.css"> 
			<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">

			<link rel="stylesheet" type="text/css" href="css/style.css">
			<link rel="stylesheet" type="text/css" href="font-awesome/css/font-awesome.css">
			<link rel="stylesheet" type="text/css" href="font-awesome/css/font-awesome.min.css">
		</head>
		<body style="background: #006699; ">

			 <nav class="navbar navbar-inverse">


			  <div class="navbar-header">
              <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
              </button>
              <a class="navbar-brand" href="#"><img src="img/kawo-legal-logo.png" class="img-responsive" style="width: 200px; margin-top: -16px;" alt="LinkedIn" class="logo"></a>
            </div>

               <div class="collapse navbar-collapse navbar-right" id="myNavbar">

               <ul class="nav navbar-nav">
                    <li class=""><a href="#">Home</a></li>
                    
                    <li class=""><a href="#">Register</a></li>
                    <li class="active"><a href="#">Login</a></li>
                </ul>
        
		</nav>

			<div class="container-login">
				<div class="panel panel-main">
					<div class="panel panel-heading">
						<h3 style="text-align: center;">Already a Member? Login to add your Startup.</h3>
					</div>
					 <form class="form">
						<div class="form-group">
							<label for="emailField">Username or Email</label>
							<input type="text" class="form-control" id="emailField"
						placeholder="Username or Email" />
						</div>
						<div class="form-group">

							<label for="passwordField">Enter Password</label>
							<input type="password" class="form-control"
							id="passwordField" placeholder="Password">
						</div>
						<div class="col-md-4">
							<div class="checkbox">
								<label>
								<input type="checkbox"> Remember me 
								</label>
							</div>
						</div>
						<div class="col-md-4">
							<div class="Reset">
								<p><a href="#">Forget your password?</a></p>
							</div>
						</div>
								
						
						<a href="#" class="btn btn-lg ">Sign in</a>


						<div class="content">
					<h4 style="color: white; text-align:center;margin:-20px;">Not Having Account? <a href="#">Sign Up Here</a> </h4>
				</div>
					</form>
				</div>

				
				
			</div>

		<footer class="footer mobi-footer">
				
				<div class="container container-footer">
				  	<div class="col-md-6">
						<h3 class="pull-right">Follow us on our Social Media </h3>
					
				    </div>
				</div>


		</footer>

	</body>
</html>
